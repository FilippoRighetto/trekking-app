
<mat-toolbar class="toolbar">
  <img src="assets/Immagini/trekking-montagne-pini-adesivo-prespaziato.jpg" class="immagineToolbar" alt="Logo">
  <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true}">Home</a>
  <a mat-button routerLink="/trekking" routerLinkActive="active-link">Trekking</a>
  <span class="spacer"></span>
  <span *ngIf="utente.username">{{ utente.username }}</span>
  <button *ngIf="!utente.username" mat-raised-button  routerLink="/login">Accedi</button>
  <button *ngIf="utente.username" mat-raised-button  (click)="logout()">Esci</button>
</mat-toolbar>

 <div class="contenuto" style="padding: 16px;">

</div>
