<section *ngIf="!utenteLoggato" class="errore-login">
  <mat-card>
    <mat-card-content>
      <p>Devi prima loggarti per accedere a questa pagina.</p>
      <p>Effettua qui il <button mat-button color="accent" (click)="vaiALogin()">Login</button></p>
    </mat-card-content>
  </mat-card>
</section>

<section *ngIf="utenteLoggato" class="sezioneTreking">
  <div class="contenitoreTreking">

    <!-- Colonna sinistra -->
    <div class="colonnaLateraleSx">
      <nav class="menuLaterale">
        <a class="listaPartecipa" routerLink="/trekking/visualizzaTuttiTrekking" routerLinkActive="attivo" (click)="visualizzaBottNav=false">ðŸ¥¾ Partecipa ad un trekking</a>
        <a routerLink="/trekking/visualizzaPostPubblicati" routerLinkActive="attivo" (click)="visualizzaBottNav=true">I tuoi trekking pubblicati</a>
        <a routerLink="/trekking/prenotazioni" routerLinkActive="attivo" (click)="visualizzaBottNav=false" >Le tue penotazioni</a>
      </nav>
    </div>

    <!-- Colonna centrale -->
    <div class="colonnaCentrale">
      <div class="navigazionePost" *ngIf="visualizzaBottNav">
          <button mat-flat-button class="buttonCambia" routerLink="/trekking/visualizzaPostPubblicati" color="primary">Visualizza</button>
          <button mat-flat-button class="buttonCambia" routerLink="/trekking/aggiungi" color="primary">Aggiungi</button>
      </div>
      <div class="contenutoTrekking">
        <router-outlet></router-outlet>
      </div>
    </div>

    <!-- Colonna destra -->
    <div class="colonnaLateraleDx">
    </div>

  </div>
</section>
